<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Type Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link href="/static/css/skinAnalysis.css" rel="stylesheet">
    <link href="/static/css/quiz.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <h2 class="subtitle">Skin Type Assessment</h2>
        
        <div class="progress-container">
            <div class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">1/10</div>
            </div>
        </div>

        <div class="quiz-box" id="quiz">
            <div class="question-box" id="question">
                Question ?
            </div>
            <div class="option" id="option1">Option 1</div>
            <div class="option" id="option2">Option 2</div>
            <div class="option" id="option3">Option 3</div>
            <div class="option" id="option4">Option 4</div>
        </div>
        <div class="nav-buttons" id="nav">
            <div class="prevDiv">
                <button class="btn previous" id="previous"><i class="bi bi-arrow-left"></i> Previous</button>
            </div>
            <div class="nextDiv">
                <button class="btn next" id="next">Next <i class="bi bi-arrow-right"></i></button>
            </div>
        </div>
        <div class="resultsDiv" id="resultsDiv" style="display:none">
            <div class="welcome" id="welcome">
                <i class="bi bi-check-circle-fill result-icon"></i>
                <h3>Quiz Complete!</h3>
                <p>Thank you for taking the time to complete our skin assessment. We're excited for you to discover your personalized skincare plan.</p>
                <p>Click "Get Results" to reveal your unique insights.</p>
            </div>
            <button class="btn results" id="results">Get Results</button>
            <div class="resultsBox" id="resultsBox">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>

    <script src="/static/js/quiz.js" type="module"></script>
</body>
</html>
