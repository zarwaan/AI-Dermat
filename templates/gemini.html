<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/header.css">
    <link href="/static/css/gemini.css" rel="stylesheet">
</head>
<body>
    <h2 id="title">Skincare Chatbot</h2>
    <div class="main">
        <div id="pdf-controls">
            <div class="pdf-row">
                <div class="file-upload">
                    <button id="select-pdf"><i class="bi bi-file-earmark-pdf"></i> Select PDF</button>
                    <input type="file" id="pdf-upload" accept=".pdf">
                    <span id="file-name">No file selected</span>
                </div>
                <div class="pdf-buttons">
                    <button id="upload-btn"><i class="bi bi-upload"></i> Upload</button>
                    <button id="clear-pdf-btn"><i class="bi bi-x-circle"></i> Clear</button>
                </div>
            </div>
            <div id="pdf-status"></div>
        </div>
        <div id="conversation">
            <div class="message bot-message">
                <p>Hello, my name is Eugenie ðŸ˜„. How can I help you with your skincare questions? You can also upload a PDF with skincare information for me to reference.</p>
            </div>
        </div>
        <div id="input-container">
            <input id="prompt" type="text" placeholder="Type your message...">
            <button id="submit">Submit</button>
        </div>
    </div>

    <script src="/static/js/gemini.js" type="module"></script>
</body>
</html>
